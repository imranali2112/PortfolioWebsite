<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Project Detail Section */
        .project-detail-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .project-title {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 10px;
            text-align: center;
        }

        .project-category {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: left; /* Align category to the left */
        }

        .project-description p {
            font-size: 1rem;
            margin-bottom: 10px;
            text-align: justify;
            color: #555;
        }

        /* Home Button Style */
        .home-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <!-- Project Detail Section -->
    <main>
        <div class="project-detail-container">
            <h1 class="project-title">{{ project.title }}</h1>
            <p class="project-category"><strong>Category:</strong> {{ project.category }}</p>
            <div class="project-description">
                <p>{{ project.description }}</p>
            </div>

            <!-- Home Button -->
            <a href="{% url 'index'%}" class="home-button">Back to Home</a>
        </div>
    </main>
</body>
</html>
